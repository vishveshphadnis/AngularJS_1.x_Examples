<!doctype html>
<html>
  <head>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script>
		angular.module("helloAngularJS",[]);
		angular.module("helloAngularJS").
			controller("helloAngularJSController",
			function($scope){
				debugger;
				$scope.name= ' Angular JS 1.*';
			}
		);
	</script> 
  </head>
  <body ng-app="helloAngularJS">
    <div ng-controller="helloAngularJSController"   >
      <label>Name:</label>
      <input type="text" ng-model="name" placeholder="Enter a name here">
      <hr>
      <h1>Welcome {{name}}!</h1>
    </div>
  </body>
</html>
