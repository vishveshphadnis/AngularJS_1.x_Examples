<!doctype html>
<html>
  <head>
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script>
		angular.module("httpServiceGetExample",[]);
		angular.module("httpServiceGetExample").
			controller("httpServiceGetExampleController",
			function($scope,$http){
				debugger;
				$http({
					  method: 'GET',
					  url: 'http://jsonplaceholder.typicode.com/users'
					}).then(function successCallback(response) {						
						$scope.data = response.data;
					  }, function errorCallback(response) {
							alert('Something went wrong!!!');
					  });
					 
			}
		);
	</script> 
  </head>
  <body ng-app="httpServiceGetExample">
    <div ng-controller="httpServiceGetExampleController"   >
		<table border="1" class="w3-table w3-striped w3-bordered w3-card-4" style="width:50%;">
			<tr class="w3-blue">
				<td>Id</td>
				<td>Name</td>
				<td>Username</td>
			</tr>
			<tr ng-repeat=" x  in data">
				<td>{{x.id}}</td>
				<td>{{x.name}}</td>
				<td>{{x.username}}</td>				
			</tr>
		</table>
    </div>
  </body>
</html>
